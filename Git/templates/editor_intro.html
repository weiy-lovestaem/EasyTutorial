        <title>Markdown介绍</title>
        <!-- 引入在线编辑器 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
        <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <div>您可以在此处编辑，编辑完成后，可以进行提交</div>
    <p></p>
    <textarea id="editor">
    </textarea>
    <div id="btn">
        <el-button @click="send_editor_content">提交文件</el-button>

        var socket = io();

        //     };
        //   },
        // };
        function send_content() {
            content = editor.value();
            socket.emit('send_content', { contents:content });
            alert('已提交')
        }
        const app = Vue.createApp({
            methods: {
                send_editor_content: function () {
                    send_content()
                }
            },
        });
        app.use(ElementPlus);
        app.mount("#btn");
      </script>
